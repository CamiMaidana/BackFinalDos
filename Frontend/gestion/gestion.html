<!DOCTYPE html>
<html>

<head>
    <title>Gestión de Fichas Clínicas</title>
</head>

<body>
    <a href="/Frontend/index.html">Menu</a>
    <h1>Gestión de Fichas Clínicas</h1>

    <form id="fichaForm">
        <label for="fechaInput">Fecha:</label>
        <input type="date" id="fechaInput" name="fecha" required><br>

        <label for="pacienteInput">Paciente:</label>
        <input type="text" id="pacienteInput" name="paciente" required><br>

        <label for="cantidadDetalles">Cantidad de detalles:</label>
        <select id="cantidadDetalles" name="cantidadDetalles">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Agrega las opciones restantes hasta el 10 -->
        </select>

        <div id="detallesContainer"></div>

        <input type="submit" value="Crear ficha clínica">
    </form>

    <script src="gestion.js"></script>
</body>

</html>
